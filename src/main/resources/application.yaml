server:
  port: 9000

spring:
  application:
    name: unique-id-generator
  cloud:
    consul:
      discovery:
        prefer-ip-address: true
        instanceId: ${spring.application.name}:${random.value}
        healthCheckPath: /actuator/health
        healthCheckInterval: 20s
      host: 127.0.0.1
      port: 8500